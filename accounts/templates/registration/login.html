{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Afaa Elevate Digital Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'main.css' %}" />
</head>
<body>
  <header class="navbar">
  <div class="nav-logo">
     <a href="{% url 'home' %}"> <img src="{% static 'Media/logo.png' %}" alt="Afaa Elevate Logo" /></a>
    </div>



    <div class="login-signup">
      <a href="{% url 'signup' %}" class="login-btn-liquid">Sign Up</a>
    </div>

  </header>

  <section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <h2>Welcome Back!</h2>
        <p class="login-subtext">Login to continue your learning journey</p>
        
        <form class="login-form">
          <div class="form-group">
            <label for="email">Email or Username</label>
            <input type="text" id="email" placeholder="Enter your email or username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <a href="#forgot" class="forgot-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="auth-btn">Login</button>
          
          <div class="auth-divider">
            <span>or</span>
          </div>
          
          <div class="social-login">
            <a href="{% provider_login_url 'google' %}" class="social-btn google" type="button">
              <img src="{% static 'Media/google-icon.svg' %}" alt="Google">
              Continue with Google
            </a>
          </div>
          
          <p class="auth-switch">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </form>
      </div>
    </div>
  </section>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>

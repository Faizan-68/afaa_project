{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset - Afaa Elevate Digital Academy</title>
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <h2>Reset Your Password</h2>
        <p class="login-subtext">Enter your email and weâ€™ll send you a reset link</p>

        <form method="post" action="{% url 'password_reset' %}" class="login-form">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" placeholder="Enter your email" required>
            {{ form.email.errors }}
          </div>

          <button type="submit" class="auth-btn">Send Reset Link</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <h2>Set a New Password</h2>

        <form method="post" action="." class="login-form">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="form-group">
            <label for="id_password1">New Password</label>
            <input type="password" name="password1" id="id_password1" placeholder="Enter new password" required>
            {{ form.password1.errors }}
          </div>

          <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" placeholder="Confirm new password" required>
            {{ form.password2.errors }}
          </div>

          <button type="submit" class="auth-btn">Change Password</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
